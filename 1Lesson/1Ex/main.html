<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lesson1</title>
        <script>
            var isHappy = true;
            var imageName;
            function changeImage(){
                console.log("12312");
                if (isHappy){
                    imageName = "happyFace.jpg"
                    
                }
